<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />

  </head>
  <body>
    <div class="main__container">
      <div class="main__header">
        <i class="fas fa-bars fa-2x"></i>
        <p>library</p>
        <i class="fas fa-shopping-basket fa-2x"></i>
      </div>
      <div class="search-bar__container">
        <div class="search-bar">
          <p>Search books...</p>
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="day-recomended">
        <p>Book of the day</p>
        <div>
          <img
            src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/7gck/image/F4PyIWVMNAlFNznntxJ7pSp1LIY.png"
          />
          <div class="book-infomations">
            <p class="day_of_book__title">부자 되는 법</p>
            <p class="day_of_book__author">Anonymous</p>
            <div class="stars__container">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="day_of_book__tags">
              <div>경제</div>
              <div>제테크</div>
            </div>
            <div class="day_of_book__btn__container">
              <div class="circle__box"><i class="fas fa-bookmark"></i></div>
              <button class="day_of_book__btn">Book Now</button>
            </div>
          </div>
        </div>
      </div>

      <div class="top_adventures__container">
        <p>Top Adventures</p>
        <div class="top_adventures_book__list">
          <ul>
            <li>
              <div>
                <img
                  class="top_adventures_book"

                />
                <div class="stars__container sub">
                  <i class="fas fa-star"></i>

                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>

              </div>
            </li>
            <li>
              <div>
                <img

                />
                <div class="stars__container sub">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </li>
            <li>
              <div>
                <img
                  class="top_adventures_book"
                  src="https://t1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/7gck/image/bsWxh6So0Qdzcq4ZplYcHRxv6X0.png"
                />
                <div class="stars__container sub">
                  <i class="fas fa-star"></i>

                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </li>
            <li>
              <div>
                <img

                  src="https://t1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/7gck/image/wze19eiBuxTh4ZWh5foA56z3_Rs.png"
                />

                  <i class="fas fa-star"></i>

                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="popular_authors__container">
        <p>Popular authors</p>
        <div class="popular_authors__infomation">
          <img
            class="popular_authors__img"
            src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/01/17/104953245.2.jpg"
          />
          <div class="popular_authors__text">
            <p>아이유</p>
            <p>
              아이유는 대한민국의 가수이자 배우이다. 배우로 활동할 때는 본명을
              사용한다. '아이유' 라는 예명은 'I'와 'You'를 합친 합성어로 '너와
              내가 음악으로 하나가 된다.' 라는 의미이다.
            </p>
